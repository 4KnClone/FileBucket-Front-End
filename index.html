<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- User auth forms -->

      <p id='message'></p>
  <section id='auth'>

    <form id="sign-up" class='secondary-hide'>
      <fieldset>
        <h5>Sign up</h5>
        <input type="text" name="credentials[email]" placeholder="Input email">
        <input type="password" name="credentials[password]" placeholder="Input password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
       <button class="btn btn-success" type="submit" name="submit" >Sign up! </button>
      </fieldset>
    </form>


    <form id="sign-in" class='secondary-hide'>
      <h5 class='secondary-hide'>Sign In</h5>
      <input type="text" name="credentials[email]" placeholder="Input email">
      <input type="password" name="credentials[password]" placeholder="Input password">
      <button type="submit" class="btn btn-success">Submit</button>
    </form>


    <form id="change-password" class='initial-hide'>
      <h5 class='initial-hide'>Change Password</h5>
      <input type="password" name="passwords[old]" placeholder="Input old password">
      <input type="password" name="passwords[new]" placeholder="Input new password">
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>

    <form id="sign-out" class='initial-hide'>
      <button type="submit" class="btn btn-danger">
        Sign out
      </button>
    </form>

  </section>

      <!-- File upload form -->
      <form id="application-x-www-form-data">
          <fieldset>
            <legend>enctype unset</legend>
            <label>
              Title
              <input type="text" name="image[title]">
            </label>
            <label>
              Image
              <input type="file" name="image[file]">
            </label>
            <input type="submit" name="submit" value="Upload">
          </fieldset>
        </form>
        <form id="multipart-form-data" enctype="multipart/form-data">
          <fieldset>
            <legend>enctype="multipart/form-data"</legend>
            <label>
              Title
              <input type="text" name="file[name]">
            </label>
            <label>
              File
              <input type="file" name="file[file]">
            </label>
            <input type="submit" name="submit" value="Upload">
          </fieldset>
        </form>
    </body>
</html>
