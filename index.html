<!DOCTYPE html>
<html>
    <head>
      <title>FileDumpling</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="nav navbar" id="topnav">
      <ul>
        <li class="title">
          <h1>FileDumpling</h1>
        </li>
          <!-- User auth forms modal -->
        <li class="modal-button">
        <!-- Trigger/Open The Modal -->
          <button type="button" data-toggle="modal" data-target="#auth-modal" class='btn btn-success'>Account</button>
        </li>
      </ul>
    </nav>
          <!-- File upload form -->

      <form class="initial-hide" id="multipart-form-data" enctype="multipart/form-data">
        <fieldset>
          <legend>Upload a File</legend>
          <label>
            Title
            <input type="text" name="file[name]">
          </label>
          <label>
            File
            <input type="file" name="file[file]">
          </label>
          <button class="btn btn-success" type="submit" name="submit">Upload</button>
        </fieldset>
      </form>

        <br>
        <br>
        <div class="uploads-table">
        </div>

        <!-- Auth Modal -->
        <div class="modal fade" id="auth-modal" tabindex="-1" aria-hidden="true">
        <!-- auth content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id='message'></p>
            <section id='auth'>

              <form id="sign-up" class='secondary-hide'>
                <fieldset>
                  <h4>Sign up</h4>
                  <input type="text" name="credentials[email]" placeholder="Input email">
                  <input type="password" name="credentials[password]" placeholder="Input password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                 <button class="btn btn-success" type="submit" name="submit">Sign up!</button>
                </fieldset>
              </form>


              <form id="sign-in" class='secondary-hide'>
                <h4 class='secondary-hide'>Sign In</h4>
                <input type="text" name="credentials[email]" placeholder="Input email">
                <input type="password" name="credentials[password]" placeholder="Input password">
                <button type="submit" class="btn btn-success">Submit</button>
              </form>


              <form id="change-password" class='initial-hide'>
                <h4 class='initial-hide'>Change Password</h4>
                <input type="password" name="passwords[old]" placeholder="Input old password">
                <input type="password" name="passwords[new]" placeholder="Input new password">
                <button type="submit" class="btn btn-success">Submit</button>
              </form>

              <form id="sign-out" class='initial-hide'>
                <button type="submit" class="btn btn-danger">
                  Sign out
                </button>
              </form>
            </section>
          </div>
        </div>

    </body>
</html>
