<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="nav navbar" id="topnav">
      <ul>
        <li class="title">
          <h1>FileBucket</h1>
        </li>
          <!-- User auth forms modal -->
        <li class="modal-button">
        <!-- Trigger/Open The Modal -->
          <button id="myBtn" class='btn btn-success'>Account</button>
          <!-- The Modal -->
          <div id="myModal" class="modal">
          <!-- auth content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id='message'></p>
              <section id='auth'>

                <form id="sign-up" class='secondary-hide'>
                  <fieldset>
                    <h4>Sign up</h4>
                    <input type="text" name="credentials[email]" placeholder="Input email">
                    <input type="password" name="credentials[password]" placeholder="Input password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                   <button class="btn btn-success" type="submit" name="submit" >Sign up! </button>
                  </fieldset>
                </form>


                <form id="sign-in" class='secondary-hide'>
                  <h4 class='secondary-hide'>Sign In</h4>
                  <input type="text" name="credentials[email]" placeholder="Input email">
                  <input type="password" name="credentials[password]" placeholder="Input password">
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>


                <form id="change-password" class='initial-hide'>
                  <h4 class='initial-hide'>Change Password</h4>
                  <input type="password" name="passwords[old]" placeholder="Input old password">
                  <input type="password" name="passwords[new]" placeholder="Input new password">
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>

                <form id="sign-out" class='initial-hide'>
                  <button type="submit" class="btn btn-danger">
                    Sign out
                  </button>
                </form>
              </section>
            </div>
          </div>
        </li>
      </ul>
    </nav>
          <!-- File upload form -->
    <form id="application-x-www-form-data" class="initial-hide">
      <fieldset>
        <legend>enctype unset</legend>
        <label>
          Title
          <input type="text" name="image[title]">
        </label>
        <label>
          Image
          <input type="file" name="image[file]">
        </label>
        <input type="submit" name="submit" value="Upload">
      </fieldset>
      </form>
      <form  class="initial-hide" id="multipart-form-data" enctype="multipart/form-data">
        <fieldset>
          <legend>enctype="multipart/form-data"</legend>
          <label>
            Title
            <input type="text" name="file[name]">
          </label>
          <label>
            File
            <input type="file" name="file[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>

        <br>
        <br>

        <div class="uploads-table">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>File Name</th>
                <th>Date Created</th>
                <th>Date Modified</th>
                <th>Uploaded By</th>
                <th>Tags</th>
                <th>Download</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
          </table>
        </div>
    </body>
</html>
